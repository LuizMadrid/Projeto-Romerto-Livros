<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romerto Livros</title>

    <!-- ############# CSS ############# -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- ############# CSS ############# -->

    <!-- ############# ICON'S ############# -->
    <script
      src="https://kit.fontawesome.com/af95fc2e99.js"
      crossorigin="anonymous"></script>
    <!-- ############# ICON'S ############# -->
  </head>
  <body>
    <div id="body-container">
      <nav class="sidebar-container close">
        <header>
          <!-- ==== WEBSITE LOGO ==== -->
          <div class="logo">
            <img src="assets/img/logo site.png" alt="" />
          </div>
          <!-- ==== WEBSITE LOGO ==== -->

          <!-- ==== USUARIO LOGO E NOME ==== -->
          <div class="separador-sidebar"></div>

          <div class="usuario">
            <span class="img">
              <img src="assets/img/eu.png" alt="Usuario" />
            </span>

            <div>
              <span class="nome">Luiz Madrid</span>
            </div>
            <i class="fa-solid fa-arrow-right toggle"></i>
          </div>

          <div class="separador-sidebar"></div>

          <!-- ==== USUARIO LOGO E NOME ==== -->

          <!-- ==== LINK's DO MENU ==== -->
          <div class="menubar-container">
            <div class="menu">
              <ul class="pesquisa">
                <li class="search-box">
                  <label for="search-id"
                    ><i class="fa-solid fa-magnifying-glass"></i
                  ></label>
                  <input
                    type="search"
                    placeholder="  Pesquisar"
                    name="search-name"
                    id="search-id" />
                </li>
              </ul>

              <div class="separador-sidebar"></div>

              <ul class="menu-links">
                <a href="#">
                  <li class="links">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                  </li>
                </a>

                <a href="#">
                  <li class="links">
                    <i class="fa-solid fa-user"></i>
                    <span>Perfil</span>
                  </li>
                </a>

                <a href="#">
                  <li class="links">
                    <i class="fa-solid fa-book-open"></i>
                    <span>Livros</span>
                  </li>
                </a>

                <a href="#">
                  <li class="links">
                    <i class="fa-solid fa-bell"></i>
                    <span>Notificações</span>
                  </li>
                </a>

                <div class="separador-sidebar"></div>

                <li class="links">
                  <i class="fa-solid fa-right-from-bracket fa-rotate-180"></i>
                  <span>Sair</span>
                </li>
              </ul>
            </div>
          </div>
          <!-- ==== LINK's DO MENU ==== -->
        </header>
      </nav>

      <!-- ############# JavaScript ############# -->
      <script src="script.js"></script>
      <!-- ############# JavaScript ############# -->
    </div>
  </body>
</html>
